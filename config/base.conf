# Ustawienie shielda 4x4
SHIELD=4x4

# Włącz logowanie (opcjonalnie, do debugowania)
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Zwiększ moc BLE (lepsze połączenie)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Włącz passkey (dla Windows)
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Wyłącz PHY 2Mbps (lepsza kompatybilność)
CONFIG_BT_CTLR_PHY_2M=n
