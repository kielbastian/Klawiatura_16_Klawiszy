# Ustawienie shielda 4x4
SHIELD=4x4

# Włącz logowanie (opcjonalnie, do debugowania)
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Zwiększ moc BLE (lepsze połączenie)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Włącz passkey (dla Windows)
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Wyłącz PHY 2Mbps (lepsza kompatybilność)
CONFIG_BT_CTLR_PHY_2M=n
# Wyświetlacz ST7789V
CONFIG_ZMK_DISPLAY=y
CONFIG_LCD=y
CONFIG_SDL_ST7789V=y
CONFIG_SDL_ST7789V_WIDTH=240
CONFIG_SDL_ST7789V_HEIGHT=240
CONFIG_SDL_ST7789V_ROTATION=0  # 0=normalny, 90=obrót

# Bateria (ADC na P0.28)
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ADC=y
CONFIG_ZMK_BATTERY_PIN=P0.28
CONFIG_ZMK_BATTERY_TYPE=zmk_battery_type_fuel_gauge  # Dla CR2032

# Logi dla debug (już masz, ale upewnij się)
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y
